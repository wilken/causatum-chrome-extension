<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>causatum</title>
	<script>
	function start(){
		chrome.extension.sendRequest({cmd: "getData"}, function(response) {
			document.getElementById("text").value = response.text;
			document.getElementById("source").value = response.url;
			console.log(response.text)
		});
	}
	</script>
</head>
<body id="causatum" onload="start()">
	<textarea id="text"></textarea>
	<input type="text" id="source"></input>
</body>
</html>
